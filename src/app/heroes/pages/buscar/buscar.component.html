<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                    placeholder="Elige uno"
                    aria-label="Number"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">
                
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0" 
                            value="">
                    No pudimos encontrar el término {{termino}}
                </mat-option>
                
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>

<div>
    {{heroeSeleccionado | json}}
</div>
<div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe] = "heroeSeleccionado"></app-heroe-tarjeta>
</div>
